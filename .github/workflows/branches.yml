name: Build and test
on:
  push:
    branches: ["!main"]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gui
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - run: yarn
      - run: yarn run build
      - run: yarn run test

